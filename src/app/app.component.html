<!--Get data from api-->


<div class="container">
    <h3>Get Dta Through Api</h3>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="filterTerm">
      </div>
    <table class='table'>
        <thead>
          <tr>
            <th>userId</th>
            <th>Id</th>
            <th>Title</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of dataFetch | filter:filterTerm ">
            <td>{{user.userId}}</td>
            <td>{{user.id}}</td>
            <td>{{user.title}}</td>
            <td>{{user.completed}}</td>
          </tr>
        </tbody>
      </table>
</div>
